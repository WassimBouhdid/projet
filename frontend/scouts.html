<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Scouts</title>
    <link rel="stylesheet" type="text/css" href="css/scouts.css"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/common.js"></script>
    <script src="js/lister.js"></script>
    <script src="js/fiche.js"></script>
    <script src="js/recherche.js"></script>
    <script src="js/inscrire.js"></script>
</head>
<body>
<header>
    <ul class="nav">
        <li><input type="search" id="rechercher" placeholder="Recherche"></li>
        <li>
            <button type="submit" onclick="rechercherScouts()"><i class="fa fa-search"></i></button>
        </li>
        <li>
            <button onclick="afficherCarte('inscription')">Inscription</button>
        </li>
        <li>
            <button onclick="afficherCarte('listing')">Listing</button>
        </li>
    </ul>
</header>
<main>
    <div class="page-wrapper">
        <div class="wrapper">
            <div class="card" id="inscription" style="display: table">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Inscription</h2>
                    <form id="formScout" onsubmit="return false">
                        <div class="input">
                            <input class="input-style" name="nom" id="nom" type="text" placeholder="Nom">
                        </div>
                        <div class="input">
                            <input class="input-style" name="prenom" id="prenom" type="text" placeholder="Prénom">
                        </div>
                        <div class="input">
                            <input class="input-style" name="dateNaissance" id="dateNaissance" type="text"
                                   placeholder="Date de naissance (dd/mm/yyyy)">
                        </div>
                        <div class="input">
                            <input class="input-style" name="telephone" id="telephone" type="text" placeholder="Téléphone">
                        </div>
                        <div class="input">
                            <input class="input-style" name="mail" id="mail" type="email" placeholder="Email">
                        </div>
                        <div class="input">
                            <input class="input-style" name="totem" id="totem" type="text" placeholder="Totem">
                        </div>
                        <div class="input">
                            <select class="select" id="role">
                                <option disabled="disabled" selected="selected">Rôle</option>
                                <option value=1>Chef de patrouille</option>
                                <option value=2>Second de patrouille</option>
                                <option value=3>Scout</option>
                            </select>
                        </div>
                        <div class="input">
                            <select class="select" id="patrouille">
                                <option disabled="disabled" selected="selected">Patrouille</option>
                                <option value=1>Patrouille d'Alcyon</option>
                                <option value=2>Patrouille de Basindo</option>
                                <option value=3>Patrouille de Coryi</option>
                            </select>
                        </div>
                        <button class="button" name="envoyer" onclick="inscrireScout()">Envoyer</button>
                    </form>
                </div>
            </div>
            <div class="card" id="listing" style="display: none">
                <div class="card-heading">

                </div>
                <div class="card-body">
                    <h2 class="title">Listing</h2>
                    <div class="listing">

                    </div>
                </div>
            </div>
            <div class="card" id="recherche" style="display:none">
                <div class="card-heading">

                </div>
                <div class="card-body">
                    <h2 class="title">Résultats</h2>
                    <div class="resultats">

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
</footer>
</body>
</html>
